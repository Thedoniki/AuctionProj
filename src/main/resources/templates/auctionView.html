							<h6>Post created:  <span class="font-weight-bold" th:text="${auction.getAuctionPosted()}"></span></h6>
							<h6>End date: <span class="font-weight-bold" th:text="${auction.getAuctionEnd()}"></span></h6>
							<h6>Start Price: <span class="font-weight-bold" th:text="${auction.getAuctionPrice()}"></span> SEK</h6>
							<h6>Highest bidder: <span class="font-weight-bold" th:text="${auction.getAuctionHighest()}"></span> SEK</h6>
						</div>
						<div>
							<form th:action="@{'/auction/bid/' + ${auction.getAuctionId()}}" method="get" th:object="${newBid}">
								<div class="form-group">
									<input type="number" class="form-control" placeholder="Place bid here..." autocomplete="off" required th:field="*{bid}">
									<div th:if="${msg}" class="alert " th:classappend="${class}" role="alert" th:text="${msg}"></div>
								</div>
								<div class="float-right">
									<a href="#" th:href="@{/1}" class="btn btn-light">Back to hompage</a>
									<button type="submit" class="btn btn-light">Make a bid</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table class="table" th:if="${allBids.size()>3}">
			<h3 style="color: black;"  >Top 3 highest bids to this date</h3>
			<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Username</th>
				<th scope="col">Bid</th>
				<th scope="col">Date</th>
			</tr>
			</thead>
			<tbody th:each="bids : ${allBids.subList(0,3)}">
			<tr>
				<th scope="row" th:text="*{bids.getBidId()}"></th>
				<td th:text="*{bids.getUser().getUsername()}"></td>
				<td th:text="*{bids.getBid()}"></td>
				<td th:text="*{bids.getBidDate()}"></td>
			</tr>
			</tbody>
		</table>
		<table class="table">
			<h3  style="color: white;" >Bids made on this item</h3>
			<tbody th:each="b : ${allBids}">
			<tr>
				<th scope="row" th:text="*{b.getBidId()}"></th>
				<td th:text="*{b.getUser().getUsername()}"></td>
				<td th:text="*{b.getBid()}"></td>
				<td th:text="*{b.getBidDate()}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>



</body>
</html>
