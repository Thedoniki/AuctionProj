<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://kit.fontawesome.com/d82fdbf1c7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <title>Login to the AuctionSite</title>
</head>
<body style="background-color: plum;">
<nav class="navbar sticky-top navbar-expand-md navbar-dark  mb-3">
    <div class="container">
        <div>
            <a class="navbar-brand" style="margin-left:18em"  href="#">Welcome to the greatest auction app ever!</a>
        </div>
        <div class="text-center justify-content-center">
            <ul class="navbar-nav">

            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:10em; ">
    <div class="row">
        <div class="card login-form col-4 m-auto" style="background-color: #7f5cb8;">
            <div class="card-body">
                <h3 class="card-title text-center" style="color:white">Login</h3>
                <div class="card-text">
                    <form name="f" class="pt-3" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control form-control-sm" name="username" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control form-control-sm" id="password">
                        </div>
                        <div class="alert alert-info" role="alert" th:if="${param.error}">
                            Error: Kindly writ the correct  Username and Password.
                        </div>
                        <div class="alert alert-success" role="alert" th:if="${param.logout}">
                            You are now logged out.
                        </div>
                        <button type="submit" class="btn btn-light block text-center">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
